<!DOCTYPE html>
<html>
  <head>
    <title>Given letters, Find Words</title>
    <script src="/assets/js/application.js" type="text/javascript"></script>
    <link href="/assets/css/application.css" rel="stylesheet" type="text/css"></link>
    <link href="/assets/css/awesome.css" rel="stylesheet" type="text/css"></link>
  </head>
  <body>
  <div class="twoxone">
    <i class="fa fa-sort-alpha-asc fa-4x" style="margin-left:18px;margin-top:8px;"></i>
    <i class="fa fa-magic fa-4x"></i>
    <i class="fa fa-list-alt fa-4x"></i>
  </div>
  <div class="sixxone"><h1>Have Letters, Will Get Words!</h1></div>
    <form id="wordsearch" action="/results">
      <fieldset>
        <label for="letters">Allowed letters for the word</label>
        <input type="text" name="letters" id="letterInput" inputmode="verbatim" placeholder="Feed Me Letters">
        <label for="length">Preferred length for the word</label>
        <input type="text" name="length" id="lengthInput" inputmode="numeric" placeholder="5">
        <noscript>
          For longest possible word made with the letters, input -1 as the length.
        </noscript>
        <input type="submit" id="submitInput">
      </fieldset>
    </form>
  </body>
</html>
